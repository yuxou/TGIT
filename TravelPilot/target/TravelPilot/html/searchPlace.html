<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelPilot: 검색 결과</title>
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/pagenation.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <script>
        // header.html 삽입
        function loadHeader() {
            fetch('header.html') // header.html 파일을 가져옴
                .then(response => response.text()) // 텍스트로 변환
                .then(data => {
                    document.getElementById('header-container').innerHTML = data; // 가져온 내용을 삽입
                });
        }
        
        // Title에 검색 키워드 넣어 설정
        const searchKeyword = "이치란 라멘";
        document.title = `TravelPilot: ${searchKeyword} 검색 결과`;

       // 페이지네이션에서 active 클래스 변경
       function setupPagination() {
            const pages = document.querySelectorAll('.pagination a');
            pages.forEach(page => {
                page.addEventListener('click', function(event) {
                    event.preventDefault(); // 페이지 이동 방지
                    pages.forEach(p => p.classList.remove('active')); // 모든 페이지에서 active 제거
                    this.classList.add('active'); // 클릭한 페이지에 active 추가
                });
            });
        }

        window.onload = function() {
            loadHeader();
            setupPagination();
        };
    </script>
</head>
<body>
    <div id="header-container"></div> 

    <div class="results">
        <h3>'<span class="highlight">이치란 라멘</span>' 장소 검색 결과</h3>
        <div class="placeResults">
            <h2>장소</h2>
            <hr size="3" color="#194091" style="margin: 20px 0;">
            <div class="place-card">
                <a href="placeDetail.html">
                    <img src="../img/search_image1.png" alt="이치란 본점">
                    <h3>이치란 본점</h3>
                </a>
                <p>4.2 ★★★★☆ (10,228) | ¥1,000~2,000</p>
            </div>
            <div class="place-card">
                <a href="placeDetail.html">
                    <img src="../img/search_image2.png" alt="이치란 텐진니시도리점">
                    <h3>이치란 텐진니시도리점</h3>
                </a>
                <p>4.1 ★★★★☆ (3,012) | ¥1,000~2,000</p>
            </div>
            <div class="place-card">
                <a href="placeDetail.html">
                    <img src="../img/search_image3.png" alt="이치란 텐진점">
                    <h3>이치란 텐진점</h3>
                </a>
                <p>4.4 ★★★★☆ (342) | ¥1,000~2,000</p>
            </div>
        </div>
    </div>
    
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
    </div>
</body>
</html>
