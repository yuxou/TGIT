<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelPilot</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <script>
        // header.html 삽입
        function loadHeader() {
            fetch('header.html') // header.html 파일을 가져옴
                .then(response => response.text()) // 텍스트로 변환
                .then(data => {
                    document.getElementById('header-container').innerHTML = data; // 가져온 내용을 삽입
                });
        }
        window.onload = function() {
            loadHeader();
        };
    </script>
</head>
<body>
    <div id="header-container"></div> 

    <div class="main">
        <div class="title-container">
            <img src="../img/home_mainImg.png" class="title-image">
        </div>
        <div class="btn-plan">
            <a href="planMain.html">계획하기</a>
        </div>
    </div>
</body>
</html>
