<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelPilot: 검색 결과</title>
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/pagenation.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <script>
        // header.html 삽입
        function loadHeader() {
            fetch('header.html') // header.html 파일을 가져옴
                .then(response => response.text()) // 텍스트로 변환
                .then(data => {
                    document.getElementById('header-container').innerHTML = data; // 가져온 내용을 삽입
                });
        }

        // Title에 검색 키워드 넣어 설정
        const searchKeyword = "이치란 라멘";
        document.title = `TravelPilot: ${searchKeyword} 검색 결과`;

        window.onload = function() {
            loadHeader();
        };
    </script>
</head>
<body>
    <div id="header-container"></div> 

<div class="results">
    <h3>'<span class="highlight">이치란 라멘</span>' 검색 결과</h3>
    <div class = "placeResults">
        <h2>장소</h2>
        <hr size="3" color="#194091" style="margin: 20px 0;">
        <div class="place-card">
            <a href="placeDetail.html">
                <img src="../img/search_image1.png" alt="이치란 본점">
                <h3>이치란 본점</h3>
            </a>
            <p>4.2 ★★★★☆ (10,228) | ¥1,000~2,000</p>
        </div>
        <div class="place-card">
            <a href="placeDetail.html">
                <img src="../img/search_image2.png" alt="이치란 텐진니시도리점">
                <h3>이치란 텐진니시도리점</h3>
            </a>
            <p>4.1 ★★★★☆ (3,012) | ¥1,000~2,000</p>
        </div>
        <div class="place-card">
            <a href="placeDetail.html">
                <img src="../img/search_image3.png" alt="이치란 텐진점">
                <h3>이치란 텐진점</h3>
            </a>
            <p>4.4 ★★★★☆ (342) | ¥1,000~2,000</p>
        </div>
        <button class="more-results-btn" onclick="location.href='searchPlace.html'">장소 검색결과 더보기</button>
    </div>

    <div class="planResults">
        <h2>일정</h2>
        <hr size="3" color="#194091" style="margin: 20px 0;">
        <div class="schedule-item">
            <p class="number"> 1 </p>
            <p class="title">TGIT의 여행 <small><img src="https://cdn-icons-png.flaticon.com/128/17879/17879012.png" class="creator-icon">수진 외 3명</small></p>
            <p class="detail">2일차: <span class="highlight">이치란 라멘</span></p>
        </div>
        <div class="schedule-item">
            <p class="number"> 2 </p>
            <p class="title">혼자만의 여행 <img src="https://cdn-icons-png.flaticon.com/128/17879/17879012.png" class="creator-icon"><small>솜솜이</small></p>
            <p class="detail">5일차: <span class="highlight">이치란 라멘</span></p>
        </div>
        <div class="schedule-item">
            <p class="number"> 3 </p>
            <p class="title">친구들과 여행 <img src="https://cdn-icons-png.flaticon.com/128/17879/17879012.png" class="creator-icon"><small>김동덕 외 2명</small></p>
            <p class="detail">3일차: <span class="highlight">이치란 라멘</span></p>
        </div>
        <button class="more-results-btn" onclick="location.href='searchPlan.html'">일정 검색결과 더보기</button>
    </div>
</div>
</body>
