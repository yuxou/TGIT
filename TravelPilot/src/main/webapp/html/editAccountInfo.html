<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelPilot: 계정 정보 변경</title>
    <link rel="stylesheet" href="../css/editAccountInfo.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="icon" href="../img/favicon.png" type="image/png">
    <script>
        // header.html 파일을 불러와서 삽입
        function loadHeader() {
            fetch('header.html') // header.html 파일을 가져옴
                .then(response => response.text()) // 텍스트로 변환
                .then(data => {
                    document.getElementById('header-container').innerHTML = data; // 가져온 내용을 삽입
                });
        }

        // DOM이 로드된 후 header를 불러오기
        window.onload = function() {
            loadHeader();
        };
    </script>
</head>
<body>
    <div id="header-container"></div>
    <div class="editInfo-container">
        <h1>계정 정보 변경</h1>
        <div class="editInfo-section">
            <div class="edit-info">
                <h2>아이디 변경</h2>
                <div class="email-box">
                    <p><strong>이메일</strong>
                        <input type="text" placeholder="Email"></p>
                </div>
                <div class="id-box">
                    <p><strong>아이디</strong>
                    <input type="text" placeholder="ID">
                    <button class="check-button" onClick="location.href='editAccountInfo.html'">중복 확인</button></p>
                </div>
                <div><button class="edit-button" onClick="location.href='editProfile.html'">변경하기</button></div>
                <hr>
                <h2>비밀번호 변경</h2>
                <div class="email-box">
                    <p><strong>이메일</strong>
                        <input type="text" placeholder="Email"></p>
                </div>
                <div class="email-box">
                    <p><strong>아이디</strong>
                        <input type="text" placeholder="ID"></p>
                </div>
                <div class="email-box">
                    <p><strong>비밀번호</strong>
                        <input type="text" placeholder="Password"></p>
                </div>
                <div class="email-box">
                    <p><strong>비밀번호 확인</strong>
                        <input type="text" placeholder="Password Check"></p>
                </div>
                <div><button class="edit-button" onClick="location.href='editProfile.html'">변경하기</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
